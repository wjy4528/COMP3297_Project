	<body>

	{% include "./sidebar.html" %}
	<!-- END .header -->
	
	<div id="fh5co-main">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					{% if messages %}
  						{% for message in messages %}
						   	<div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
						      <a class="close" data-dismiss="alert" href="#">&times;</a>
						      {{ message }}
						    </div>
						{% endfor %}
					{% endif %}
					<h2><strong>Send000 Token</strong></h2>
					<div class="fh5co-spacer fh5co-spacer-sm"></div>
					<form action="/token/generate/new" method="POST">
                        {% csrf_token %}
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Email address of invitee" name="email">
								</div>
							</div>
							<div class="col-md-12">
							<!--
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Email Address">
								</div>
								<div class="form-group">
									<textarea name="message" id="message" cols="30" class="form-control" rows="10"></textarea>
								</div>
							-->
								<div class="form-group">
									<input type="submit" class="btn btn-primary" value="send">
								</div>
							</div>
						</div>
					</form>

					<form action="#">
						{% csrf_token %}
						<div class="row">
							<div class="col-md-12">
								<div class="fb-login-button" data-width="300" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
							</div>
						</div>
					</form>
					
				</div>
        	</div>
       </div>
