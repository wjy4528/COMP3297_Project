	{% include "./sidebar.html" %}
	
	<div id="fh5co-main">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h2><strong>Profile</strong></h2>
					<div class="fh5co-spacer fh5co-spacer-sm"></div>

					<form action="#">
					
						<!--
							from https://codepen.io/dsalvagni/pen/BLapab
							credit to Daniel Salvagni
						-->
						
						<div class="profile">
							<div class="profile_pic">
								<img src="/static/images/img_3.jpg">
							</div>
						</div>

						<!--
						<hr>
						<button type="button" id="previewBtn">Preview</button>
						<hr>
						<img src="" alt="" class="preview">
						<img src="" alt="" class="preview preview--rounded">
						-->

						<!--- end of profile pic -->	

						<!-- email part not mutable by user -->
						<div class="col-md-12 divide-block"> - </div>
						<div class="col-md-12 divide-block"> - </div>

						<div class="row">
							<div class="col-md-4">
								<div class="profile_name"><strong>User Email:</strong></div>
							</div>
							<div class="col-md-8">
								<div class="profile_name">{{ email }}</div>
							</div>
							<div class="col-md-12 divide-block"> - </div>
						</div>
						<!-- end of email part -->

						<div class="row">
							<div class="col-md-4">
								<div class="profile_name"><strong>User Name:</strong></div>
							</div>
							<div class="col-md-8">
								<div class="profile_name">{{ username }}</div>
							</div>
							<div class="col-md-12 divide-block"> - </div>
							<div class="col-md-4">
								<div class="profile_name"><strong>Description:</strong></div>
							</div>
							<div class="col-md-9" style="width: 100%">
								<div class="profile_descrip">{{ description }}</div>
							</div>

						{% if its_me %}
							<div class="col-md-12 divide-block"> - </div>
							<div class="col-md-12">
								<div class="form-group">
									<a href="/edit_profile">
										<input type="button" class="btn btn-primary" value="Edit">
									</a>
								</div>
							</div>
						{% endif %}

						</div>

						{% if its_me %}
							<div>
								<a href="/password/change/page/">Change Password</a>
							</div>
						{% endif %}

					</form>
				</div>
