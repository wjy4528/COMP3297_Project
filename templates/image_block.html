<div class="item" data-upload="{{img.uploadedOn}}" data-like="{{img.likes}}" style="height: 380px">
	<div class="animate-box">
		<a href="/static/media/{{img.imagefile}}" class="image-popup fh5co-board-img" title={{img.description}}>
			<img src="/static/media/{{img.imagefile}}" alt="" style="height: 180px">
		</a>
	</div>
	<div class="fh5co-desc">
		<p><span class="icon_span" >
				<strong >
					<img src="/static/images/heart.png" onclick="add_likes(event)" data-imgid={{img.id}}>
					&nbsp<span>{{img.likes}}</span>&nbsp
				</strong>
				&nbsp&nbsp&nbsp 
				<strong>
					<a href="/image/download/data/{{img.id}}" style="text-decoration: none" download>
						<img src="/static/images/download.png" onclick="add_download(event)" data-imgid={{img.id}}>
						&nbsp<span>{{img.download}}</span>&nbsp
					</a>
				</strong>
				{% if my_own_pic %}
					<strong>
						<a href="/image/delete/data/{{img.id}}" style="text-decoration: none">
							<img src="/static/images/delete.png" onclick="" data-imgid={{img.id}}>
						</a>
					</strong>
				{% else %}
					</br> <strong> Photographer: </strong> {{img.uploader}} 
				{% endif %}
			</span>


			<!-- </br> Description... -->
			{% if img.category %}
				</br> <strong> Category: </strong> {{img.category}} 
			{% endif %}
			{% if img.tags %}
				</br> <strong> Tags:  </strong> {{img.tags}} 
			{% endif %}
			{% if img.description %}
				</br> <strong> Descrption: </strong> {{img.description}}
			{% endif %}
		</p>
	</div>
</div>
